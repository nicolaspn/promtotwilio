name:  Create an promtotwiolio_app artifact
on: push
#  push:
#    tags:
#      - 'v*' 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
    - name: build Package
      run: |
        go mod download
        CGO_ENABLED=0 go build -installsuffix 'static' -o promtotwilio_app .
    - name: Debug
      run: ls -ltrh
    - name: Create Package zip
      if: github.event_name != 'pull_request'
      run: zip -9 promtotwilio_app.zip promtotwilio_app
    - name: Debug
      run: ls -ltrh
    - name: version
      run: |
        PKG_VERSION=$(echo "${{github.ref}}"| awk -F/ '{print $3}')
        echo "::set-env name=PKG_VERSION::$PKG_VERSION"
#    - uses: actions/upload-artifact@v2
#      with:
#        name: promtotwilio_app-${{ env.PKG_VERSION}}.zip
#        path: promtotwilio_app.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./promtotwilio_app.zip
        asset_name: promtotwilio_app-${{ env.PKG_VERSION}}.zip
        asset_content_type: application/zip
