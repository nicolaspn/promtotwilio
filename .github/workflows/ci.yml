name: promtotwiolio_app CI

on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...

on:
  push:
    tags:
      - 'v*' 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
    - name: Build package
      run: |
        go mod download
        CGO_ENABLED=0 go build -installsuffix 'static' -o promtotwilio_app .
    - name: Create Package zip
      run: zip -9 promtotwilio_app.zip promtotwilio_app
    - name: version
      run: |
        PKG_VERSION=$(echo "${{github.ref}}"| awk -F/ '{print $3}')
        echo "::set-env name=PKG_VERSION::$PKG_VERSION"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Delete the docker container for create the app zip and create Release download
          - Change environment var to parameter
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./promtotwilio_app.zip
        asset_name: promtotwilio_app-${{ env.PKG_VERSION}}.zip
        asset_content_type: application/zip
